name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r docker/requirements.txt
          pip install flake8 pytest

      - name: Lint
        run: flake8 app/ || true

      - name: Tests
        run: pytest miniproyecto_s10/tests/