name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r docker/requirements.txt
          pip install flake8 pytest

      - name: Lint
        working-directory: ${{ github.workspace }}/miniproyecto_s10
        run: flake8 app/ || true

      - name: Move to repo folder
        run: cd $GITHUB_WORKSPACE/miniproyecto_s10

      - name: Run tests
        working-directory: ${{ github.workspace }}/miniproyecto_s10
        run: pytest tests/
